---
layout: default
title: Blog
---

<!-- I think I want to nest this stuff in a div container, to make blog not take up whole page, to give room for like a sidebar and whatnot -->
<div class="col-md-8 col-sm-10 col-xs-12">
{% for post in site.posts %}

<div class="col-md-3 col-sm-4 col-xs-12">

<a class="blog-links" href="{{site.baseurl}}{{ post.url }}">
<img src="{{site.baseurl}}/{{ post.preview-img }}" class="img-responsive" alt="">
<h4 class="title-style">{{ post.title }}</h4>
</a>

<span class="text-muted">{{ post.date | date: "%b %-d, %Y" }} </span>
<p>{{ post.meta}}</p>

</div>



{% endfor %}
</div>
